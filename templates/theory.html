{% extends "base.html" %}

{% block content %}
<div class="theory">
    <h2>Теоретические материалы</h2>

    <div class="topics">
        {% for topic in topics %}
            <a href="{{ url_for('view_theory', topic_id=topic.id) }}" class="button">{{ topic.title }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
